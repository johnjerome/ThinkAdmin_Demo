<div class="row-fluid">
    <table class="table table-bordered">
        <tr>
            <td class="span3">订单号</td>
            <td class="span9">{$info.orderId}</td>
        </tr>
        <tr>
            <td class="span3">用户</td>
            <td class="span9">{$info.userName}</td>
        </tr>
        <tr>
            <td class="span3">下单时间</td>
            <td class="span9"><notempty name="info.createTime">{$info.createTime|date="Y-m-d H:i:s",###}</notempty></td>
        </tr>
        <tr>
            <td class="span3">支付金额</td>
            <td class="span9">{$info.price}</td>
        </tr>
        <tr>
            <td class="span3">订单状态</td>
            <td class="span9">{$status_arr[$info['status']]}</td>
        </tr>
        <tr>
            <td class="span3">商品列表</td>
            <td class="span9">
                <table class="table table-bordered">
                    <thead>
                        <tr class="info">
                            <th>名称</th>
                            <th>价格</th>
                            <th>数量</th>
                            <th>折扣</th>
                            <th>柬码</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="productList" id="vo">
                        <tr>
                            <td>{$vo.title}</td>
                            <td>{$vo.price}</td>
                            <td>{$vo.quantity}</td>
                            <td>{$vo.discount}</td>
                            <td>{$vo.code}</td>
                            <td>
                                <div class="text-center">
                                    <if condition="$vo['status'] eq 1">
                                        <span style="color:green">已使用</span>
                                    <elseif condition="$vo['status'] eq 0" />
                                        <span style="color:red">未使用</span>
                                    </if>
                                </div>
                            </td>
                        </tr>
                        </volist>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</div>
