<link rel="stylesheet" type="text/css" href="../Public/css/datetimepicker.css" />
<div id="modal_batchadd" class="modal hide fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-header">
        <h3>生成柬码</h3>
    </div>
    <div class="modal-body">
        <form method="post" class="form-horizontal J_ajaxForm no-margin" action="{:U('admin/code/dosave')}">
            <input type="hidden" name="productId" value="0">
            <div class="control-group">
                <label class="control-label">途径<span class="required">*</span></label>
                <div class="controls">
                    <select name="useType" class="m-wrap middle">
                        <option value="0">--请选择--</option>
                        <php>$configData = require_once WEB_ROOT.APP_PATH.'Conf/data_config.php';</php>
                        <volist name="configData.CODE_USETYPE" id="vo">
                        <if condition="$key neq 1"><option value="{$key}">{$vo}</option></if>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">开始时间</label>
                <div class="controls">
                    <div class="input-append date form_datetime">
                        <input name="startTime" class="m-wrap m-ctrl-medium" readonly size="16" type="text" value="" />
                        <span class="add-on"><i class="icon-remove"></i></span>
                        <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                    <span class="help-inline"></span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">结束时间</label>
                <div class="controls">
                    <div class="input-append date form_datetime">
                        <input name="endTime" class="m-wrap m-ctrl-medium" readonly size="16" type="text" value="" />
                        <span class="add-on"><i class="icon-remove"></i></span>
                        <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                    <span class="help-inline"></span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">生成数量</label>
                <div class="controls">
                    <input type="text" name="num" class="m-wrap">
                    <span class="help-inline">0~99</span>
                </div>
            </div>
            <div class="row-fluid no-margin">
                <div class="span6 text-center">
                    <button type="submit" class="btn purple">保存</button>
                    <button class="btn" data-dismiss="modal">取消</button>
                </div>
                <div class="span6 no-margin alert hide" style="line-height:15px;"></div>
            </div>
        </form>
        <div class="clearfix"></div>
    </div>
</div>
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script type="text/javascript" src="../Public/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../Public/js/jquery.inputmask.bundle.min.js"></script>
<!-- END PAGE LEVEL PLUGINS -->
<script>
jQuery(document).ready(function() {
    //时间控件
    if (jQuery().datepicker) {
        $('.form_datetime').datetimepicker({
            format: "yyyy-mm-dd hh:ii",
            autoclose: true,
            todayBtn: true,
            pickerPosition: (App.isRTL() ? "bottom-right" : "bottom-left"),
            minuteStep: 2,
            language: 'cn'
        }).on('changeDate', function(ev) {
            // var $input = $(ev.currentTarget).children('input');
            // var value = ev.date.valueOf();
            // var name = $input.attr('name');
        });
    }
    //数量输入控制
    $.extend($.inputmask.defaults, { 'autounmask': true });
    $('input[name=num]').inputmask({ 'mask': '9', 'repeat': 2, 'greedy': false });
});
</script>
